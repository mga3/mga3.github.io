<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        .sub-list {
            margin-left: 20px;
            display: none; /* Hidden by default */
        }
        .dropdown {
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleSublist(id) {
            var sublist = document.getElementById(id);
            if (sublist.style.display === "none") {
                sublist.style.display = "block";
            } else {
                sublist.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Projects</h1>
    <ul>
        <li>
            <span class="dropdown" onclick="toggleSublist('project1-sublist')">â–¶ Project 1 - {targets}</span>
            <ul id="project1-sublist" class="sub-list">
                <li><a href="https://mga3.github.io/targets/setup_dependencies.html" target="_blank">Setup Dependencies</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
